<!DOCTYPE html>
<html manifest="boxer.appcache">

<head>
  <meta chaset="utf8">
  <title>小霸王 打字游戏</title>
  <meta name="description" content="老婆你能练练你的爪不？">
  <style>
    body{
      margin:0;
      padding:0;
      min-height: 100vh;
    }
    #ourCanvas{
      border:1px solid #ccc;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    </style>
</head>

<body>
  <div style="text-align:center;">
    <canvas id="ourCanvas"></canvas>
  </div>

  <script>
    (function (params) {
      var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      var c = document.querySelector('#ourCanvas');
      c.setAttribute('width', w + 'px');
      c.setAttribute('height', h + 'px');
    })();
  </script>

  <script src="https://cdn.chromedevtools.com/boxer/are.js"></script>

  <script>
    var AUDIO_HOST_PREFIX = 'https://cdn.chromedevtools.com/boxer';
  </script>

  <script src="https://cdn.chromedevtools.com/boxer/entry.js" type="module"></script>
  <script src="https://cdn.chromedevtools.com/boxer/bundle.js" nomodule></script>
</body>

</html>
